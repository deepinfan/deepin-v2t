language = "C"
header = "/* V-Input Core FFI Bindings */"
include_guard = "VINPUT_CORE_H"
pragma_once = true
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not edit manually. */"
cpp_compat = true
style = "both"

[parse]
parse_deps = false
include = ["ffi"]
exclude = ["audio", "vad", "asr", "endpointing", "state_machine", "config"]

[export]
prefix = "VInput"
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions"]

[export.rename]
"VInputHandle" = "VInputHandle"
